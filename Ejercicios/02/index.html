<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 center-elem"><h1>Contact us</h1></div>
      </div>
      <div class="row w-50">
        <div class="col center-elem">
          <span class="material-symbols-outlined"> person </span>
        </div>
        <div class="col">
          <input type="text" placeholder="First Name" />
        </div>
      </div>
      <div class="row">
        <div class="col center-elem w-25">
          <span class="material-symbols-outlined"> person </span>
        </div>
        <div class="col">
          <input type="text" placeholder="Last Name" />
        </div>
      </div>
      <div class="row">
        <div class="col center-elem fit-content">
          <span class="material-symbols-outlined"> mail </span>
        </div>
        <div class="col">
          <input type="text" placeholder="Email Address" />
        </div>
      </div>
      <div class="row">
        <div class="col center-elem fit-content">
          <span class="material-symbols-outlined"> call </span>
        </div>
        <div class="col">
          <input type="text" placeholder="Phone" />
        </div>
      </div>
      <div class="row">
        <div class="col center-elem fit-content">
          <span class="material-symbols-outlined"> edit_note </span>
        </div>
        <div class="col">
          <input
            type="textarea"
            placeholder="Enter your message for us here. We will get back to you within 2 business days."
          />
        </div>
      </div>
      <div class="row">
        <div class="col center-elem">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
